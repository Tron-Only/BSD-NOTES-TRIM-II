title: "Algorithm Fundamentals"
unit: "STU 1201 INTRODUCTION TO PROGRAMMING"
cards:
  - id: "algorithms-card-0"
    question: "What is an Algorithm?"
    answer: "A step-by-step procedure for solving a problem."
  - id: "algorithms-card-1"
    question: "What is Pseudo-code?"
    answer: "An informal high-level description of an algorithm using English-like phrases."
  - id: "algorithms-card-2"
    question: "What is a Flowchart?"
    answer: "A graphical representation of an algorithm using standard symbols."
  - id: "algorithms-card-3"
    question: "What does Sequence refer to in algorithms?"
    answer: "A set of instructions executed one after another."
  - id: "algorithms-card-4"
    question: "What is Selection (Branching)?"
    answer: "A control structure where a decision is made (e.g., IF-THEN-ELSE)."
  - id: "algorithms-card-5"
    question: "What is Iteration (Looping)?"
    answer: "A control structure that repeats a block of code."
  - id: "algorithms-card-6"
    question: "What is the definition of an Algorithm?"
    answer: "An algorithm is a finite sequence of well-defined, computer-implementable instructions, typically to solve a class of specific problems or to perform a computation."
  - id: "algorithms-card-7"
    question: "What are the characteristics of a good algorithm?"
    answer: "Precise (clear and unambiguous steps), Unique (same input always produces same output), Finite (terminates after finite steps), Input (zero or more well-defined inputs), Output (at least one well-defined output)."
  - id: "algorithms-card-8"
    question: "What is the first step in problem-solving for developers?"
    answer: "Decomposition: Breaking down a complex problem into smaller, manageable parts."
  - id: "algorithms-card-9"
    question: "What is the second step in problem-solving for developers?"
    answer: "Pseudo-code: Drafting the logic using informal language."
  - id: "algorithms-card-10"
    question: "What is the third step in problem-solving for developers?"
    answer: "Refinement: Successive iterations of the algorithm to make it more detailed and closer to computer code."
  - id: "algorithms-card-11"
    question: "What is the final step in problem-solving for developers?"
    answer: "Implementation: Translating the refined algorithm into a specific programming language."
  - id: "algorithms-card-12"
    question: "What does the `+` operator represent in algorithms?"
    answer: "Addition."
  - id: "algorithms-card-13"
    question: "What does the `-` operator represent in algorithms?"
    answer: "Subtraction."
  - id: "algorithms-card-14"
    question: "What does the `*` operator represent in algorithms?"
    answer: "Multiplication."
  - id: "algorithms-card-15"
    question: "What does the `/` operator represent in algorithms?"
    answer: "Division."
  - id: "algorithms-card-16"
    question: "What does the `%` operator represent in algorithms?"
    answer: "Modulus (Remainder)."
  - id: "algorithms-card-17"
    question: "What does the `**` operator represent in algorithms?"
    answer: "Exponent."
  - id: "algorithms-card-18"
    question: "Outline the pseudo-code for the Student Grading System example provided."
    answer: |
      1. Input four marks (M1, M2, M3, M4).
      2. Calculate the sum of the marks.
      3. Calculate the average by dividing the sum by 4.
      4. If the average is 50 or above, print "PASS".
      5. Otherwise, print "FAIL".
  - id: "algorithms-card-19"
    question: "What is the algorithm to calculate the area of a circle given its radius `r`?"
    answer: |
      STEP 1: START
      STEP 2: INPUT r
      STEP 3: PI = 3.14159
      STEP 4: AREA = PI * r * r
      STEP 5: PRINT AREA
      STEP 6: STOP
  - id: "algorithms-card-20"
    question: "What is the algorithm to read two numbers and output their sum?"
    answer: |
      STEP 1: START
      STEP 2: INPUT X1, X2
      STEP 3: SUM = X1 + X2
      STEP 4: PRINT SUM
      STEP 5: STOP
  - id: "algorithms-card-21"
    question: "What is the pass mark for the Student Grading System example?"
    answer: "50."